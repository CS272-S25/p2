<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container justify-content-between align-items-center">
      <a class="nav-link" href="products.html">Eâ€‘Shop</a>
      <a class="navbar-brand mx-auto" href="index.html">Constellation Shopping</a>
      <a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Contact Us</h1>
    <form id="contactForm" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name *</label>
        <input type="text" id="name" class="form-control" required aria-required="true">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" id="email" class="form-control" required aria-required="true">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea id="message" class="form-control" rows="4" required aria-required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
      

      <p id="confirmationMsg" class="text-success mt-3" style="display:none;" aria-live="polite">
        Message sent! We'll get back to you soon.
      </p>
      
    </form>
  </main>

  <footer class="text-center">
    <p>Constellation Shopping 2025</p>
  </footer>

  <script src="contact.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").textContent = cart.length;
    });
  </script>




</body>
</html>
