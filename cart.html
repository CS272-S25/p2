<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <!-- 🔗 Custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- 🔗 Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <link rel="stylesheet" href="css/home.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

  <style>
    .navbar, footer {
      background-color: #99ddff; 
      padding: 1rem 0;
    }

    .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 400;
    }

    footer p {
      margin: 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  
  <body>
    <!-- 🌌 Darker Sky Blue Header (same as home page) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container justify-content-between align-items-center">
          <a class="nav-link" href="products.html">E‑Shop</a>
          <a class="navbar-brand mx-auto" href="index.html">Constellation Shopping</a>
          <div>
            <a class="nav-link d-inline" href="about.html">About</a>
            <a class="nav-link d-inline" href="contact.html">Contact</a>
            <a class="nav-link d-inline" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
          </div>
        </div>
      </nav>

    <!-- 🛒 CART CONTENT AREA -->
    <div class="container my-5">
      <h1>Your Cart</h1>

      <!-- 📦 Cart table: filled with cart items from localStorage -->
      <table id="cartTable" class="table">
        <thead>
          <tr><th>Product</th><th>Price</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <!-- 💰 Total price will be calculated by JS -->
      <h4 id="totalPrice">Total: $0.00</h4>

      <!-- ❌ Clear cart button -->
      <button id="clearCartBtn" class="btn btn-warning mt-3">Clear Cart</button>
    </div>

    <!-- 🌠 Footer (same as home page) -->
    <footer class="text-center">
      <p>Constellation Shopping 2025</p>
    </footer>

    <!-- 📜 JavaScript that loads cart items, handles remove/clear, updates total -->
    <script src="cart.js"></script>
  </body>
</html>
