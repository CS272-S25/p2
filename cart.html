<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <!-- 🔗 Custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- 🔗 Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  
  <body>
    <!-- 🧭 NAVIGATION BAR (same as index.html) -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <!-- 🏠 Brand logo link to home -->
        <a class="navbar-brand" href="index.html">E‑Shop</a>

        <!-- 🔗 Navigation links -->
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
          <!-- 🧮 JS updates cartCount on load -->
        </div>
      </div>
    </nav>

    <!-- 🛒 CART CONTENT AREA -->
    <div class="container my-5">
      <h1>Your Cart</h1>

      <!-- 📦 Cart table:  filled with cart items from localStorage -->
      <table id="cartTable" class="table">
        <thead>
          <tr><th>Product</th><th>Price</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- 💰 Total price will be calculated by JS -->
      <h4 id="totalPrice">Total: $0.00</h4>

      <!-- ❌ Clear cart button -->
      <button id="clearCartBtn" class="btn btn-warning mt-3">Clear Cart</button>
    </div>

    <!-- 📜 JavaScript that loads cart items, handles remove/clear, updates total -->
    <script src="cart.js"></script>
  </body>
</html>
